services:
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_DATABASE: carpoolear
      MYSQL_USER: carpoolear
      MYSQL_PASSWORD: "@passAkjkas.78"
      MYSQL_ROOT_PASSWORD: holamundo
    volumes:
      - ./.db:/var/lib/mysql
    ports:
      - 3306:3306
    command: ["mysqld", "--default-authentication-plugin=mysql_native_password"]
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  migrate:
    build: .
    volumes:
      - ./:/var/www
    depends_on:
      mysql:
        condition: service_healthy
    command: >
      sh -c "php artisan migrate --force &&
             php artisan db:seed --class=TestingSeeder --force"
    env_file:
      - .env

  app:
    build: .
    volumes:
      - ./:/var/www
    ports:
      - 8000:8000
    depends_on:
      migrate:
        condition: service_completed_successfully
    entrypoint: php artisan serve --host=0.0.0.0
    env_file:
      - .env